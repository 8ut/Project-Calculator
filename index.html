<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <div class="inner-calculator">
      <div class="calculator__output">0</div>
      <div class="calculator__keys">
        <button id="plus" class="calculator__key calculator__key--operator">+</button>
        <button id="subtract" class="calculator__key calculator__key--operator">-</button>
        <button id="mutiply" class="calculator__key calculator__key--operator">&times;</button>
        <button id="divide" class="calculator__key calculator__key--operator">รท</button>
        <button id="7" class="calculator__key">7</button>
        <button id="8" class="calculator__key">8</button>
        <button id="9" class="calculator__key">9</button>
        <button id="4" class="calculator__key">4</button>
        <button id="5" class="calculator__key">5</button>
        <button id="6" class="calculator__key">6</button>
        <button id="1" class="calculator__key">1</button>
        <button id="2" class="calculator__key">2</button>
        <button id="3" class="calculator__key">3</button>
        <button id="0" class="calculator__key">0</button>
        <button id="decimal" class="calculator__key">.</button>
        <button id="clear" class="calculator__key">AC</button>
        <button id="delete" class="calculator__key">DEL</button>
        <button id="equals" class="calculator__key calculator__key--enter">=</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
